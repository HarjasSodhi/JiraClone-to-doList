<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/ab11d3f424.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container light">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <div class="pink-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="blue-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="green-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="black-color-btn"></div>
                </div>
            </div>
            <div class="action-container">
                <div class="action">
                    <div class="add">+</div>
                </div>
                <div class="action action2">
                    <div class="delete">X</div>
                </div>
            </div>
            <div class="srchCont">
                <input class="inp" placeholder="Search" type="text"></input>
                <div class="btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="sort"><i class="fas fa-sort-amount-down" style="color: grey; font-size: 35px;"></i></div>
            <div class="bin-container">
                <i class="fas fa-dumpster" style="font-size:35px;color:gray;"></i>
            </div>
        </div>
        <div class="grid"></div>
    </div>
   
    <div class="themeBtn"><i class="fas fa-adjust" style="font-size: 3rem; color: gray;"></i></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
        integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Script.js"></script>
</body>

</html>
